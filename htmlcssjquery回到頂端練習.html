<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmlcssjquery回到頂端練習</title>
    <style>
        #myTop {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 999;
            font-size: 18px;
            border: none;
            outline: none;
            background-color: orangered;
            color: white;
            cursor: pointer;
            padding: 15px;
            border-radius: 10px;
        }

        #myTop:hover {
            background-color: #424242;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(function () {
            $("#myTop").click(function () {jQuery("html,body").animate({ scrollTop: 0 }, 500);});
            $(window).scroll(function () {
                if ($(this).scrollTop() < 200) {$('#myTop').fadeOut();} 
                else {$("#myTop").fadeIn();}});
        });
    </script>
    
</head>
